<section class="writings">
  <h1>Word</h1>

  <div class='filter-boxes'>
    <input type="text" ng-model='filterText.author' placeholder="Filter by Author:"/>
    <input type="text" ng-model='filterText.w' placeholder="Filter by Content:"/>
  </div>

  <div class="writing-card" ng-repeat="writing in writings | filter: filterText track by $index">
    <p class="author">{{writing.author}}</p>
    <p class="words">{{writing.w}}</p>
  </div>

</section>
